# --- DataSource ---
spring.datasource.url=jdbc:mysql://localhost:3306/carenet?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=carenet
spring.datasource.password=carenet@123

# --- JPA (schema validated; Flyway owns DDL) ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.schemas=carenet
# default location: classpath:db/migration

# --- Server ---
server.port=8080


# ... your existing datasource/jpa/flyway props

app.jwt.secret=Gbe6vF3sK2yq9XH4pZ7mR1tU8cAeD0Lw
app.jwt.exp-min=120

app.upload.dir=uploads
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# show useful error details in 500 JSON
server.error.include-message=always
server.error.include-binding-errors=always
